<include file="./Application/Home/View/header.html" />
<div class="clear"></div>
<!-- page -->
<div class="page_contain">
    <!-- top img -->
    <div class="page_top_img"><img src="TPimage/page.jpg" alt="" title=""></div>
    <div class="w_contain m_page">
        <!-- bread crumbs -->
        <div class="bread_crumbs">
            <span>当前位置：<a href="{:U('index/index')}">首页</a>><a href="{:U('blogs/index')}">新闻资讯</a></span>
        </div>
        <!-- page title -->
        <h2 class="page_title"><img src="TPimage/column3.png" alt="" title=""></h2>
        <!-- page main content -->
        <div class="page_news clear">
            <ul>
                <volist name="Blogsarr" id="vo">
                    <li>
                        <img src="__ROOT__/{$vo['blogimage']}" width="180px" height="140px" alt="" title="">
                        <a href="{:U('blogs/views','bid='.$vo['bid'])}">
                            <span>{$vo['title']}</span>
                            <span>{:truncate_zh(htmlspecialchars_decode($vo['contents']),160,"...")}</span>
                        </a>
                    </li>
               </volist>
            </ul>
        </div>
        <style>
            #pages {
                font-family: 宋体;
                padding: 14px 0 10px;
            }
            #pages li {
                display: inline;
                padding:0 5px;
            }
            #pages a {
                background: none repeat scroll 0 0 #ffffff;
                border: 1px solid #e3e3e3;
                color: #333333;
                display: inline-block;
                height: 25px;
                line-height: 25px;
                padding: 0 12px;
                text-align: center;
            }
            #pages a:hover {
                background: none repeat scroll 0 0 #f1f1f1;
                color: #000000;
                text-decoration: none;
            }
            #pages span {
                background: none repeat scroll 0 0 #b60000;
                color: #ffffff;
                display: inline-block;
                height: 23px;
                line-height: 23px;
                padding: 0 10px;
                text-align: center;
            }
        </style>
        <div class="clear"></div>
        <div id="pages" style="float:right;">
            <ul>
                {$pageStr}
            </ul>
        </div>
    </div>
</div>
<!-- page end -->
<!-- top -->
<include file="./Application/Home/View/footer.html" />
