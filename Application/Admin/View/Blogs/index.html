
<include file="./Application/Admin/View/header.html" />
<!-- END HEADER -->

<!-- BEGIN CONTAINER -->

<div class="page-container">

    <!-- BEGIN SIDEBAR -->
    <include file="./Application/Admin/View/sidebar.html" />


    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

        <div id="portlet-config" class="modal hide">

            <div class="modal-header">

                <button data-dismiss="modal" class="close" type="button"></button>

                <h3>Widget Settings</h3>

            </div>

            <div class="modal-body">

                Widget settings form goes here

            </div>

        </div>

        <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <include file="./Application/Admin/View/nav.html" />
            <!--内容区域-->
            <div id="main">
                <div style="text-align: right"><a class="btn" href="{:U('blogs/add')}">新闻添加</a></div>
                <table class="table table-striped table-bordered table-hover mytable">
                    <tr style="height: 50px;"><th>新闻ID</th><th>新闻图片</th><th>新闻标题</th><th>发布时间</th><th>操作</th></tr>
                    <volist name="arr" id="vo">
                        <tr>
                            <td><span class="label label-info">{$vo['bid']}</span></td>
                            <td><img src="__ROOT__/{$vo['blogimage']}" width="50px" height="50px"></td>
                            <td><span class="label label-success">{:truncate_zh(strip_tags($vo['title']),50,"...")}</span></td>
                            <td><span class="label label-inverse">{$vo['createtime']|date="Y-m-d H:i:s",###}</span></td>
                            <td><i class="icon-tag"></i> <a href="{:U('blogs/views','bid='.$vo['bid'])}" target="_blank">查看</a> | <i class="icon-pencil"></i> <a href="{:U('blogs/update','bid='.$vo['bid'])}">编辑</a> | <i class="icon-trash"></i> <a href="{:U('blogs/delete','bid='.$vo['bid'])}" onclick="return confirm('亲，数据无价，真的忍心删除吗？')" >删除</a></td>
                        </tr>
                    </volist>
                </table>
                <div class="pagination pagination-large">
                    <ul>{$pageStr}</ul>
                </div>
            </div>
        </div>


    </div>

    <!-- END PAGE -->

</div>

<!-- END CONTAINER -->

<include file="./Application/Admin/View/footer.html" />
