    <div class="logo">

        <font style="color: #ffffff; font-size: 20px;">环球空调</font>

    <!-- END LOGO -->

    <!-- BEGIN LOGIN -->

    <div class="content">

        <!-- BEGIN LOGIN FORM -->

        <form class="form-vertical login-form" action="{:U('users/loginTodo')}" method="post" enctype="multipart/form-data">

            <h3 class="form-title">欢迎访问环球空调后台</h3>

            <div class="alert alert-error hide">

                <button class="close" data-dismiss="alert"></button>

                <span>Enter any username and password.</span>

            </div>

            <div class="control-group">

                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

                <label class="control-label visible-ie8 visible-ie9">username</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

                    </div>

                </div>

            </div>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">Password</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-lock"></i>

                        <input class="m-wrap placeholder-no-fix" type="password" placeholder="密　码" name="password"/>

                    </div>

                </div>

            </div>
            验证码: <input type="text" maxlength="4" name="code" style="width: 90px;"> <img src="{:U('Users/yzm')}" onclick="refreshImage(this);" style="cursor:pointer;position:relative;top:-5px;width:120px;height:35px;">
            <script type="text/javascript">
                function refreshImage(obj){
                    //obj指代当前的对象
                    obj.src="index.php?m=Admin&&c=Users&&a=yzm&&t="+Math.random();	//t的作用防止浏览器缓存
                    return false;
                }
            </script><br /><br />



            <div class="form-actions">

                <label class="checkbox" style="margin-left: 21px;">

                    <input type="checkbox" name="remember" value="1"/>记住登录信息

                </label>

                <button type="submit" class="btn green pull-right">

                    登录<i class="m-icon-swapright m-icon-white"></i>

                </button>

            </div>

            <div class="forget-password">

                <h4>忘记密码？</h4>

                <p>

                    不要担心, 点击 <a href="{:U('users/forgotpassword')}" class="" id="forget-password">这里</a>

                    重新设置密码.

                </p>

            </div>

            <div class="create-account">

                <p>

                    你还没有账号吗？&nbsp;

                    <a href={:U("users/reg")} id="register-btn" class="">点击注册</a>

                </p>

            </div>

        </form>

        <!-- END LOGIN FORM -->

        <!-- BEGIN FORGOT PASSWORD FORM -->

        <form class="form-vertical forget-form" action="index.html">

            <h3 class="">Forget Password ?</h3>

            <p>Enter your e-mail address below to reset your password.</p>

            <div class="control-group">

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-envelope"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />

                    </div>

                </div>

            </div>

            <div class="form-actions">

                <button type="button" id="back-btn" class="btn">

                    <i class="m-icon-swapleft"></i> Back

                </button>

                <button type="submit" class="btn green pull-right">

                    Submit <i class="m-icon-swapright m-icon-white"></i>

                </button>

            </div>

        </form>

        <!-- END FORGOT PASSWORD FORM -->

        <!-- BEGIN REGISTRATION FORM -->

        <form class="form-vertical register-form" action="index.html">

            <h3 class="">Sign Up</h3>

            <p>Enter your account details below:</p>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">Username</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-user"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username"/>

                    </div>

                </div>

            </div>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">Password</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-lock"></i>

                        <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="Password" name="password"/>

                    </div>

                </div>

            </div>

            <div class="control-group">

                <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-ok"></i>

                        <input class="m-wrap placeholder-no-fix" type="password" placeholder="Re-type Your Password" name="rpassword"/>

                    </div>

                </div>

            </div>

            <div class="control-group">

                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

                <label class="control-label visible-ie8 visible-ie9">Email</label>

                <div class="controls">

                    <div class="input-icon left">

                        <i class="icon-envelope"></i>

                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>

                    </div>

                </div>

            </div>

            <div class="control-group">

                <div class="controls">

                    <label class="checkbox">

                        <input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>

                    </label>

                    <div id="register_tnc_error"></div>

                </div>

            </div>

            <div class="form-actions">

                <button id="register-back-btn" type="button" class="btn">

                    <i class="m-icon-swapleft"></i>  Back

                </button>

                <button type="submit" id="register-submit-btn" class="btn green pull-right">

                    Sign Up <i class="m-icon-swapright m-icon-white"></i>

                </button>

            </div>

        </form>

        <!-- END REGISTRATION FORM -->

    </div>
